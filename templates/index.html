<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { margin-bottom: 20px; }
        #user_input { width: 70%; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
    </style>
    <script>
        function sendMessage(event) {
            event.preventDefault();  // Prevent the form from submitting normally
            
            const userInputElement = document.getElementById('user_input');
            const userInput = userInputElement.value;  // Get the user input
            const chatHistory = document.getElementById('chat-history');

            // Log user input for debugging
            console.log('User input:', userInput);

            // Display user's message in the chat
            chatHistory.innerHTML += `<li>User: ${userInput}</li>`;

            // Clear the input field after sending the message
            userInputElement.value = '';

            // Send the user input to the server
            fetch('/', {  // Use the root endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ 'user_input': userInput })
            })
            .then(response => {
                // Check if the response is OK (status in the range 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();  // Parse the response as JSON
            })
            .then(data => {
                // Log the server response
                console.log('Response from server:', data);
                
                // Display the model's response in the chat
                if (data && data.response) {
                    chatHistory.innerHTML += `<li>Generator: ${data.response}</li>`;
                } else {
                    console.error('No response from the server.');
                }
            })
            .catch(error => {
                // Handle and display any errors
                console.error('Error:', error);
                chatHistory.innerHTML += `<li>Error: ${error.message}</li>`;
            });
        }
    </script>
</head>
<body>
    <h1>Chat with the Generator</h1>
    <div id="chat">
        <ul id="chat-history">
            {% for entry in chat_history %}
                <li>{{ entry }}</li>
            {% endfor %}
        </ul>
    </div>
    <form onsubmit="sendMessage(event)">
        <input type="text" id="user_input" name="user_input" placeholder="Type your message here..." required>
        <button type="submit">Send</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
